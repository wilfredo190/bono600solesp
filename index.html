<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Seguridad en tu Dispositivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Diseño que simula un teléfono móvil */
        .phone {
            width: 375px;
            height: 700px;
            border-radius: 40px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 20px;
            border-radius: 15px;
        }

        .content {
            text-align: center;
            font-size: 18px;
            margin-top: 40px;
            color: #333;
        }

        .content a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background-color: #ddd;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="phone">
        <div class="header">Alerta de Seguridad</div>
        <div class="content">
            <p>Haz clic en el siguiente enlace para recibir un <a href="#" id="virusLink">aviso importante</a>.</p>
        </div>
        <div class="footer"></div>
    </div>

    <script>
        // Al hacer clic en el enlace
        document.getElementById('virusLink').addEventListener('click', function(event) {
            event.preventDefault();  // Evita el comportamiento predeterminado del enlace

            // Crear una ventana emergente (popup) con el mensaje de virus
            const popup = window.open("", "virusWindow", "width=400,height=300");

            // Establecer el contenido de la ventana emergente con el mensaje aterrador
            popup.document.write(`
                <html>
                    <head>
                        <title>Alerta de Virus</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                background-color: #222;
                                color: white;
                                text-align: center;
                                padding: 50px;
                            }
                            h1 {
                                font-size: 36px;
                                color: red;
                            }
                            p {
                                font-size: 20px;
                            }
                            .warning {
                                font-size: 22px;
                                font-weight: bold;
                                color: yellow;
                                margin-top: 30px;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>¡ALERTA DE VIRUS DETECTADO!</h1>
                        <p>Un virus ha sido detectado en tu sistema. Tu seguridad está comprometida.</p>
                        <div class="warning">¡No intentes apagar tu dispositivo! El virus se está propagando.</div>
                    </body>
                </html>
            `);

            // Después de 8 segundos, cambiar el mensaje a "Esto fue una broma"
            setTimeout(function() {
                popup.document.body.innerHTML = `
                    <html>
                        <head>
                            <title>¡Broma Completa!</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    background-color: #222;
                                    color: white;
                                    text-align: center;
                                    padding: 50px;
                                }
                                h1 {
                                    font-size: 36px;
                                    color: green;
                                }
                                p {
                                    font-size: 20px;
                                }
                            </style>
                        </head>
                        <body>
                            <h1>¡Esto fue una broma!</h1>
                            <p>¡No te preocupes, tu dispositivo está completamente seguro!</p>
                        </body>
                    </html>
                `;
                // Cerrar la ventana emergente después de mostrar el mensaje de broma
                setTimeout(function() {
                    popup.close();
                }, 5000); // Cerrar la ventana después de 5 segundos
            }, 8000); // Cambiar el mensaje después de 8 segundos
        });
    </script>

</body>
</html>
